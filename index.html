<!DOCTYPE HTML>

<Head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>

<body>
   
    <div class="container">
        
        <button id="settingsButton">âš™</button>
        
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <button class="close-button" id="closeSettings">&times;</button>
                <h2>Settings</h2>
                <div class="name-row">
                    <label for="playerName">Your Name:</label>
                    <input type="text" id="playerName" placeholder="Name">
                    <button id="saveNameButton" title="Save">&#10004;</button>
                </div>
            </div>
        </div>

        <div class="welcome">
            <h1>Welcome!</h1>
            <h2>I came up with a number, guess what:
                <input type="number" id="number" placeholder="1 - 100">
                <button id="button">Check</button>
            </h2>
        </div>
        <div class="answear" id="answear"></div>
        <div class="leftPanel">
            <div class="results" id="results"></div>
            <div class="listReset" id="listReset"><button id="listResetButton">Reset list</button></div>
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
